

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мой Онлайн Калькулятор</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #e6f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.calculator {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 320px;
}
h1 { text-align: center; margin-bottom: 20px; }
input {
    width: 100%; height: 50px; font-size: 24px;
    margin-bottom: 10px; text-align: right; padding: 5px;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}
button {
    height: 50px; font-size: 18px;
    cursor: pointer; border: none; border-radius: 5px;
    background: #f2f2f2;
}
button:hover { background: #cce0ff; }
</style>
</head>
<body>
<div class="calculator">
<h1>Калькулятор</h1>
<input type="text" id="display" disabled>
<div class="buttons">
<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('/')">/</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('*')">*</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('-')">-</button>

<button onclick="clearDisplay()">C</button>
<button onclick="add('0')">0</button>
<button onclick="calculate()">=</button>
<button onclick="add('+')">+</button>
</div>
</div>

<script>
function add(value){ document.getElementById('display').value += value; }
function clearDisplay(){ document.getElementById('display').value = ''; }
function calculate(){
    try{ document.getElementById('display').value = eval(document.getElementById('display').value); }
    catch{ document.getElementById('display').value = 'Ошибка'; }
}
</script>
</body>
</html>
